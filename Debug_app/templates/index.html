<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Notes Taking App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% block y %}
                {% if session.name %}
                    You are Register {{ session.name }} <a href="/logout">logout</a>.
                {% else %}
                You are not Register. <a href="/login">login</a>.
                {% endif %}
                {% endblock %}
            </div>
            <div class="col-md-6">
        
                <h2 class="text-center">Notes Taking App</h2><br>
                <form method="POST">
                    <input type="text" name="note" size="65" placeholder="Type your note here" class="form-control" required><br>
                    <button class="bg-success text-white " > Add Note </button> 

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                <h3>Your Notes are:</h3>
                
                <hr>
                <ul>
                    {% for note in notes %}
                        {% if note!=None %}
                        <li>{{note}}</li>
                        {% endif %}
                    {% endfor %}
                    
                </ul>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
</html>
